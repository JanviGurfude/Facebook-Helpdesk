<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004080; /* Dark blue background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff; /* White registration/login block */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            margin-left: 10px; /* Adjust the left margin */
        }
        .checkbox-container {
            text-align: left;
            margin-left: 10px; /* Adjust margin to move the checkbox */
        }
        .checkbox-container label {
            margin-left: 5px;
        }
        .btn-signup{
            background-color: #004080;
            color: #fff;
            border: none;
            padding: 15px 20px; /* Enlarge padding to match input fields */
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 20px); /* Make buttons same width as inputs */
            margin-top: 15px; /* Add margin top */
        }
        .login-link {
            margin-top: 15px;
            
        }
        
        .page-link{
            background-color: #004080;
            color: #fff;
             border: none;
            padding: 15px 10px; /* Enlarge padding to match input fields */
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 20px); /* Make buttons same width as inputs */
            margin-top: 15px; /* Add margin top */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div id="registration-section">
            <h2>Create Account</h2>
            <form action="register.php" method="post">
                <div class="label">Name</div>
                <input type="text" name="name" placeholder="Enter your name" required>
                <br>
                <div class="label">Email</div>
                <input type="email" name="email" placeholder="Enter your email" required>
                <br>
                <div class="label">Password</div>
                <input type="password" name="password" placeholder="Enter your password" required>
                <br>
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <br>
                <button type="submit" class="btn-signup">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="#" onclick="toggleForm()">Login</a>
            </div>
        </div>
        <div id="login-section" style="display:none;">
            <h2>Login to your account</h2>
            <form action="login.php" method="post">
                <div class="label">Email</div>
                <input type="email" name="email" placeholder="Enter your email" required>
                <br>
                <div class="label">Password</div>
                <input type="password" name="password" placeholder="Enter your password" required>
                <br>
                <div class="checkbox-container">
                    <input type="checkbox" id="remember-login" name="remember">
                    <label for="remember-login">Remember Me</label>
                </div>
                <br>
                
                
                <div class="page-link">
                     <a href="facebook.html" onclick="btn-login">Login</a>
                </div>
             

</body>
</html>
            </form>
        
            </div>
        </div>
    </div>
    
    <script>
        function toggleForm() {
            var registrationSection = document.getElementById("registration-section");
            var loginSection = document.getElementById("login-section");

            if (registrationSection.style.display === "none") {
                registrationSection.style.display = "block";
                loginSection.style.display = "none";
            } else {
                registrationSection.style.display = "none";
                loginSection.style.display = "block";
            }
        }
    </script>
</body>
</html>
